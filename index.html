
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <style>
  .function-item{
    margin-top: 30px;
  }
</style>
</head>
<body>
  <div class="content" style="padding: 20px 15px;">
    <div style="margin-top: 20px" id="function-box">
      <div class="function-item" id="setNtsPriceBox">
        <div>投资合约NTS价格设置</div>
        <div class="mb-3">
              <label for="_price" class="form-label">_price(如果设置0.55usdt 这里填 55)</label>
              <input type="number" class="form-control" id="_price" placeholder="uint256" aria-describedby="emailHelp">
            </div>
            
        <div class="d-grid gap-2">
             <button class="btn btn-primary" onclick="App.setNtsPrice()" type="button">setNtsPrice</button>
           </div>
        </div>
        <div class="function-item" id="setNtsPriceBox">
          <div>优惠券NTS价格设置</div>
          <div class="mb-3">
                <input type="number" class="form-control" id="_disprice" placeholder="uint256" aria-describedby="emailHelp">
              </div>
              
          <div class="d-grid gap-2">
               <button class="btn btn-primary" onclick="App.setCouponAmount()" type="button">setCouponAmount</button>
             </div>
          </div>
    </div>
  </div>
</body>

<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/web3.min.js"></script>
<script src="./js/bignumber.min.js"></script>
<script src="./dapp.js"></script>
</html>
